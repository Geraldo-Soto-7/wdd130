<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">

  <title>WDD 130 | HTML and CSS basic Quiz</title>

<body>
    <header>
        <h1>HTML and CSS basic Quiz</h1>
    </header>
    <main>
        <form>
            <div>
                    <label for="q1">1. What does HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
            </div>
           
            <div>
                <label for="q2">2. Describe the CSS box model.</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
            </div>
            
            <div>
                <label for="q3">3. Choose the correct HTML element for the largest heading:</label>
                <select id="q3" name="q3">
                    <option value="Choose one" selected disabled>Choose one</option>
                    <option value="h1">&lt;h1&gt;</option>
                    <option value="h2">&lt;h2&gt;</option>
                    <option value="h3">&lt;h3&gt;</option>
                    
                </select>
            </div>
            
            <div>
                <label for="q4">4. How many levels of headings does HTML support?</label>
                <input type="number" id="q4" name="q4" min="1" max="6">
            </div>
            
            <button type="submit">Submit Quiz</button>
        </form> 
    </main>
