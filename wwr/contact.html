<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">

    <meta name="description" content="This is the page Contact for the site The Whitewater Rafting a site for rafting lovers; this page is part of project for WDD 130 Web Fundaentals">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Libre+Franklin&display=swap">

  </head> 
  <body>
    <div class="container">
    <header class="section-header">
        <h3>WWR Contact Us</h3>
        <img src="images/ww-logo1.jpg" alt="Rafting Site Logo">

        <nav>
           <ul class="navigation"> 
            <li><a href="wwr/site-plan-rafting.html">Home </a></li>
            <li><a href="#">About us </a></li> 
            <li><a href="#">Trips </a></li> 
              <li><a href="#">Contact Us </a></li> 
           </ul>

        </nav>
    </header>

<main>
  <section class="contact-info">
    <h2>Contact Us</h2>
    <div class="company-info">
      <p><strong>Address:</strong> 123 River Road, Rafting City, RC 12345</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> info@whitewaterrafting.com</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086352457928!2d-122.08424968468157!3d37.42199997982219!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fba2b0d4d4b5d%3A0x4b6af47c9e9a5446!2sGoogleplex!5e0!3m2!1sen!2sus!4v1621538079958!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <section class="employee-profiles">
    <h2>Our Team</h2>
    <div class="grid-container">
      <figure>
        <img src="images/employee1.jpg" alt="Employee 1">
        <figcaption>Jhon Doe - Rafting Guide</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpeg" alt="Employee 2">
        <figcaption>John Smith - Tour Manager</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.webp" alt="Employee 3">
        <figcaption>Jane Doe - Customer Service</figcaption>
      </figure>
    </div>
  </section>

  <section class="contact-form">
    <h2>Get in Touch</h2>
    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>          
      </div>

      
      <p>Purpose of Message:</p>
      <div class="radio-group">
        <input type="radio" id="general" name="purpose" value="general">
        <label for="general">General Inquiry</label>
        <input type="radio" id="reservation" name="purpose" value="reservation">
        <label for="reservation">Reservation Question</label>
        <input type="radio" id="suggestion" name="purpose" value="suggestion">
        <label for="suggestion">Website Suggestion</label>
      </div>
      
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <div>
        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
        <input type="checkbox" id="subscribe" name="subscribe">

      </div>
      
      <button type="submit">Submit</button>
    </form>
  </section>
    </main>

    <footer class =section-footer>
        <p>©️2024 👾 Rafting Site Document 👾 Gerardo Soto 👾 WDD130</p>

        <nav class="sociallinks">
            <a href="https://facebook.com">
              <img src="images/facebook-2.webp" alt="Facebook">
            </a>
            <a href="https://twitter.com">
              <img src="images/twiter-2.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
              <img src="images/instagram-2.png" alt="Instagram">
            </a>
          </nav>
    </footer>


  </div>
</body>
</html>
